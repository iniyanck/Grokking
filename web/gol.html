<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grokking Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
        }

        .prediction-box {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .state-box {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            width: 100px;
        }

        .alive {
            background: #03dac6;
            color: black;
        }

        .dead {
            background: #2c2c2c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Conway's Game of Life (Local Rule)</h1>
        <p style="color:#aaa; font-size:14px;">Draw a pattern. The model predicts the NEXT state of the CENTER cell.</p>

        <div class="grid" id="board" style="grid-template-columns: repeat(5, 1fr);">
            <!-- 5x5 Grid -->
        </div>

        <div class="prediction-box">
            <div class="state-box">
                <div>Model Predicts</div>
                <div id="pred-model" class="cell" style="margin: 10px auto;">?</div>
            </div>

            <div class="state-box">
                <div>Actual Rule</div>
                <div id="pred-rule" class="cell" style="margin: 10px auto;">?</div>
            </div>
        </div>

        <button onclick="clearBoard()">Clear</button>
        <button onclick="randomize()">Randomize</button>

        <div id="status" style="margin-top: 10px; font-size: 12px; color: #666;">Loading Model...</div>
    </div>
    <script src="gol.js"></script>
</body>

</html>
