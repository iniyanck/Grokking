<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grokking Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Win Predictor</h1>
        <div class="grid" id="board" style="grid-template-columns: repeat(3, 1fr);">
            <!-- Cells generated by JS -->
        </div>
        
        <div class="stats">
            <div>Result Prediction:</div>
            
            <div style="margin-top: 10px;">
                <span>X Win: <span id="prob-x">0%</span></span>
                <div class="bar-container"><div class="bar" id="bar-x" style="background: #03dac6;"></div></div>
            </div>
            
            <div style="margin-top: 10px;">
                <span>O Win: <span id="prob-o">0%</span></span>
                <div class="bar-container"><div class="bar" id="bar-o" style="background: #cf6679;"></div></div>
            </div>
            
            <div style="margin-top: 10px;">
                <span>Draw/None: <span id="prob-draw">0%</span></span>
                <div class="bar-container"><div class="bar" id="bar-draw" style="background: #888;"></div></div>
            </div>
        </div>
        
        <button onclick="resetBoard()">Reset Board</button>
        <div id="status" style="margin-top: 10px; font-size: 12px; color: #666;">Loading Model...</div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
